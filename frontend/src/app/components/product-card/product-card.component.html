<div class="card h-100 border-0 rounded-4 overflow-hidden" 
     style="backdrop-filter: blur(15px); background: rgba(255, 255, 255, 0.9); box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12); transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); border: 1px solid rgba(255, 255, 255, 0.2);"
     onmouseover="this.style.transform='translateY(-6px) scale(1.02)'; this.style.boxShadow='0 20px 50px rgba(0, 0, 0, 0.15)'"
     onmouseout="this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 12px 40px rgba(0, 0, 0, 0.12)'">
  
  <div class="position-relative overflow-hidden">
    <img [src]="product.images[0]" 
         class="card-img-top w-100" 
         style="height: 220px; object-fit: cover; transition: all 0.4s ease;" 
         alt="{{ product.name }}" 
         onmouseover="this.style.transform='scale(1.08)'" 
         onmouseout="this.style.transform='scale(1)'">
    
    @if (product.stock === 0) {
      <div class="position-absolute top-0 end-0 m-2">
        <span class="badge bg-danger rounded-pill px-3" 
              style="animation: pulse 2s infinite;">Out of Stock</span>
      </div>
    }
  </div>
  
  <div class="card-body d-flex flex-column p-4">
    <h5 class="card-title fw-bold mb-2 lh-sm" style="color: #2d3436;">{{ product.name }}</h5>
    
    <div class="d-flex justify-content-between align-items-center mb-2">
      <small class="text-muted fw-medium" style="color: #636e72;">{{ product.brand }}</small>
      <small class="badge rounded-pill px-3" 
             style="background: linear-gradient(135deg, #667eea20, #764ba220); color: #667eea; border: 1px solid rgba(102, 126, 234, 0.2);">
        {{ product.category_id.name }}
      </small>
    </div>
    
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0 fw-bold" 
          style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: 1.3rem;">
        {{ product.price | currency:'EGP'}} 
      </h4>
      @if (product.stock > 0) {
        <small class="badge rounded-pill px-2" 
               style="background: linear-gradient(135deg, #00b894, #00a085); color: white;">
          {{ product.stock }} available
        </small>
      }
    </div>
    

    <div class="mt-auto d-grid gap-2">
      <div class="btn-group" role="group">
        <button class="btn fw-semibold" 
                [disabled]="product.stock === 0" 
                style="border-radius: 50px 0 0 50px; background: linear-gradient(135deg, #f8f9ff 0%, #e8f0fe 100%); border: 2px solid #667eea; color: #667eea; transition: all 0.3s ease;"
                onmouseover="if(!this.disabled) { this.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'; this.style.color='white'; this.style.transform='translateY(-1px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.3)'; }"
                onmouseout="if(!this.disabled) { this.style.background='linear-gradient(135deg, #f8f9ff 0%, #e8f0fe 100%)'; this.style.color='#667eea'; this.style.transform='translateY(0)'; this.style.boxShadow='none'; }">
          <i class="bi bi-cart-plus me-1"></i>Cart
        </button>
        <button class="btn fw-semibold" 
                (click)="token != null ? _Router.navigate(['/order'] , { state: { product } }) : showLoginModal(product._id)"
                [disabled]="product.stock === 0" 
                style="border-radius: 0 50px 50px 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: white; transition: all 0.3s ease;"
                onmouseover="if(!this.disabled) { this.style.background='linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%)'; this.style.transform='translateY(-1px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.4)'; }"
                onmouseout="if(!this.disabled) { this.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'; this.style.transform='translateY(0)'; this.style.boxShadow='none'; }">
          <i class="bi bi-lightning me-1"></i>Buy Now
        </button>
      </div>
    </div>


  </div>
</div>

<!-- Login Required Modal -->
<div class="modal fade" [id]="'loginModal' + product._id" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 border-0"
         style="backdrop-filter: blur(15px); 
                background: rgba(255, 255, 255, 0.9); 
                box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12); 
                border: 1px solid rgba(255, 255, 255, 0.2); 
                transition: all 0.4s ease;">

      <!-- Header -->
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title fw-bold" style="color: #667eea;">
          <i class="bi bi-exclamation-circle me-2"></i>Login Required
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Body -->
      <div class="modal-body text-center py-4">
        <p class="mb-3 fs-6" style="color: #2d3436;">
          You need to login first to continue shopping or placing an order.
        </p>
        <i class="bi bi-lock fs-1" style="color: #667eea;"></i>
      </div>

      <!-- Footer -->
      <div class="modal-footer justify-content-center border-0 pt-0 pb-4">
        <button type="button" class="btn fw-semibold rounded-pill px-4"
                style="background: linear-gradient(135deg, #f8f9ff 0%, #e8f0fe 100%);
                       border: 2px solid #667eea; color: #667eea; transition: all 0.3s ease;"
                data-bs-dismiss="modal"
                onmouseover="this.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'; this.style.color='white';"
                onmouseout="this.style.background='linear-gradient(135deg, #f8f9ff 0%, #e8f0fe 100%)'; this.style.color='#667eea';">
          Cancel
        </button>
        <button type="button" class="btn fw-semibold rounded-pill px-4"
                style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                       border: none; color: white; transition: all 0.3s ease;"
                (click)="goToLogin(product._id)"
                onmouseover="this.style.background='linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%)';"
                onmouseout="this.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)';">
          Login
        </button>
      </div>

    </div>
  </div>
</div>
