<div class="min-vh-100 d-flex align-items-center justify-content-center position-relative overflow-hidden" 
     style="background: linear-gradient(135deg, rgba(248, 249, 255, 0.8) 0%, rgba(232, 240, 254, 0.8) 100%); backdrop-filter: blur(20px);">
  
  <!-- Background decorative elements -->
  <div class="position-absolute w-100 h-100">
    <div class="position-absolute rounded-circle" 
         style="width: 300px; height: 300px; background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%); top: -150px; right: -150px; backdrop-filter: blur(10px);"></div>
    <div class="position-absolute rounded-circle" 
         style="width: 200px; height: 200px; background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%); bottom: -100px; left: -100px; backdrop-filter: blur(5px);"></div>
  </div>

  <div class="container text-center position-relative">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        
        <!-- 404 Number -->
        <div class="mb-4">
          <h1 class="display-1 fw-bold mb-0" 
              style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: 8rem; line-height: 1; text-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);">
            404
          </h1>
        </div>

        <!-- Main Card -->
        <div class="card border-0 rounded-4 overflow-hidden mb-5 mx-auto" 
             style="max-width: 600px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15); border: 1px solid rgba(255, 255, 255, 0.3);">
          
          <!-- Decorative header -->
          <div class="position-relative" 
               style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 2rem;">
            <div class="position-absolute w-100 h-100 top-0 start-0" 
                 style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);"></div>
            <div class="position-relative">
              <i class="bi bi-exclamation-triangle-fill text-white mb-3" style="font-size: 4rem;"></i>
              <h2 class="text-white fw-bold mb-0" style="font-size: 2rem; text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);">
                Page Not Found
              </h2>
            </div>
          </div>

          <div class="card-body p-5">
            <p class="lead mb-4" style="color: #636e72; font-size: 1.2rem; line-height: 1.6;">
              Oops! The page you're looking for seems to have wandered off. Don't worry, it happens to the best of us.
            </p>
            
            <p class="mb-4" style="color: #636e72;">
              The page might have been moved, deleted, or you entered the wrong URL. Let's get you back on track!
            </p>

            <!-- Action Buttons -->
            <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center mt-4">
              <a routerLink="/homepage" class="btn fw-semibold px-4 py-3 rounded-pill" 
                 style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: white; transition: all 0.3s ease; min-width: 160px;"
                 onmouseover="this.style.background='linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%)'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 12px 30px rgba(102, 126, 234, 0.4)'"
                 onmouseout="this.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'; this.style.transform='translateY(0)'; this.style.boxShadow='none'">
                <i class="bi bi-house-fill me-2"></i>
                Go Home
            </a>
      </div>
    </div>
  </div>
</div>
